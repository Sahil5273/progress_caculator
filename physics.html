<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics - Exam Prep Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            position: relative;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .navbar-toggle {
            background: none;
            border: none;
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
            display: none;
        }
        
        .navbar-menu {
            display: flex;
            list-style: none;
        }
        
        .navbar-menu li {
            margin-left: 2rem;
        }
        
        .navbar-menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .navbar-menu a:hover {
            color: #f0f0f0;
            text-decoration: underline;
        }
        
        .subject-header {
            background-color: #1e40af;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 10px;
        }
        
        .progress-summary {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .progress-text {
            font-size: 1.2rem;
        }
        
        .progress-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1e40af;
        }
        
        .chapter-list {
            list-style: none;
        }
        
        .chapter-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            overflow: hidden;
        }
        
        .chapter-header {
            padding: 1rem;
            background-color: #e6f0ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .chapter-header:hover {
            background-color: #d1e3ff;
        }
        
        .chapter-title {
            font-weight: bold;
            color: #1e40af;
        }
        
        .chapter-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #1e40af;
            cursor: pointer;
        }
        
        .chapter-content {
            padding: 0 1rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .chapter-content.active {
            max-height: 500px;
            padding: 1rem;
            border-top: 1px solid #e0e0e0;
        }
        
        .topic-list {
            list-style: circle;
            padding-left: 2rem;
            margin-bottom: 1rem;
        }
        
        .rating-container {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px dashed #e0e0e0;
        }
        
        .rating-label {
            margin-right: 1rem;
            font-weight: bold;
        }
        
        .rating-input {
            width: 70%;
            margin-right: 1rem;
        }
        
        .rating-value {
            width: 2rem;
            text-align: center;
            font-weight: bold;
        }
        
        .save-button {
            background-color: #1e3a8a;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        
        .save-button:hover {
            background-color: #1e40af;
        }
        
        footer {
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        
        @media screen and (max-width: 768px) {
            .navbar-toggle {
                display: block;
            }
            
            .navbar-menu {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: #1e3a8a;
                flex-direction: column;
                align-items: center;
                padding: 1rem 0;
                display: none;
                z-index: 100;
            }
            
            .navbar-menu.active {
                display: flex;
            }
            
            .navbar-menu li {
                margin: 0.5rem 0;
            }
            
            .progress-summary {
                flex-direction: column;
                text-align: center;
            }
            
            .progress-text {
                margin-bottom: 0.5rem;
            }
            
            .rating-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .rating-label {
                margin-bottom: 0.5rem;
            }
            
            .rating-input {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="navbar-title">Exam Prep Tracker</div>
                <button class="navbar-toggle" id="navbar-toggle">☰</button>
                <ul class="navbar-menu" id="navbar-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="physics.html">Physics</a></li>
                    <li><a href="chemistry.html">Chemistry</a></li>
                    <li><a href="biology.html">Biology</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <div class="subject-header">
            <h1>Physics</h1>
            <p>Track your progress in all Physics chapters</p>
        </div>
        
        <div class="progress-summary">
            <div class="progress-text">Your overall Physics preparation:</div>
            <div class="progress-value" id="physics-progress-value">0%</div>
        </div>
        
        <ul class="chapter-list" id="physics-chapters">
            <!-- Chapter items will be dynamically generated here -->
        </ul>
        
        <button class="save-button" id="save-all-button">Save All Changes</button>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Exam Prep Tracker - Your Study Progress Partner</p>
        </div>
    </footer>

    <script>
        // Physics chapter list
        const physicsChapters = [
            {
                id: "physics-1",
                title: "1. Physics and Measurement",
                topics: [
                    "Physical quantities and SI units",
                    "Fundamental and derived units",
                    "Dimensional analysis",
                    "Errors in measurement",
                    "Significant figures"
                ]
            },
            {
                id: "physics-2",
                title: "2. Kinematics",
                topics: [
                    "Motion in a straight line",
                    "Motion in a plane",
                    "Projectile motion",
                    "Relative motion",
                    "Scalar and vector quantities"
                ]
            },
            {
                id: "physics-3",
                title: "3. Laws of Motion",
                topics: [
                    "Newton's laws of motion",
                    "Friction",
                    "Circular motion",
                    "Conservation of momentum",
                    "Impulse"
                ]
            },
            {
                id: "physics-4",
                title: "4. Work, Energy, and Power",
                topics: [
                    "Work done by a constant force",
                    "Work-energy theorem",
                    "Potential energy",
                    "Conservation of energy",
                    "Power and efficiency"
                ]
            },
            {
                id: "physics-5",
                title: "5. Rotational Motion",
                topics: [
                    "Moment of inertia",
                    "Torque",
                    "Angular momentum",
                    "Rolling motion",
                    "Conservation of angular momentum"
                ]
            },
            {
                id: "physics-6",
                title: "6. Gravitation",
                topics: [
                    "Universal law of gravitation",
                    "Gravitational field and potential",
                    "Escape velocity",
                    "Orbital motion",
                    "Kepler's laws"
                ]
            },
            {
                id: "physics-7",
                title: "7. Properties of Solids and Liquids",
                topics: [
                    "Elastic behavior of solids",
                    "Stress and strain",
                    "Surface tension",
                    "Viscosity",
                    "Bernoulli's principle"
                ]
            },
            {
                id: "physics-8",
                title: "8. Thermodynamics",
                topics: [
                    "Thermal equilibrium",
                    "Laws of thermodynamics",
                    "Heat engines",
                    "Carnot cycle",
                    "Entropy"
                ]
            },
            {
                id: "physics-9",
                title: "9. Kinetic Theory of Gases",
                topics: [
                    "Equation of state",
                    "Kinetic energy and temperature",
                    "Degrees of freedom",
                    "Mean free path",
                    "Maxwell's distribution"
                ]
            },
            {
                id: "physics-10",
                title: "10. Oscillations and Waves",
                topics: [
                    "Simple harmonic motion",
                    "Damped and forced oscillations",
                    "Resonance",
                    "Wave motion",
                    "Superposition principle"
                ]
            },
            {
                id: "physics-11",
                title: "11. Electrostatics",
                topics: [
                    "Coulomb's law",
                    "Electric field and potential",
                    "Gauss's law",
                    "Electric dipole",
                    "Capacitance"
                ]
            },
            {
                id: "physics-12",
                title: "12. Current Electricity",
                topics: [
                    "Electric current",
                    "Ohm's law",
                    "Kirchhoff's laws",
                    "Electrical resistivity",
                    "Electrical energy and power"
                ]
            },
            {
                id: "physics-13",
                title: "13. Magnetic Effects of Current and Magnetism",
                topics: [
                    "Biot-Savart law",
                    "Ampere's law",
                    "Lorentz force",
                    "Magnetic dipole moment",
                    "Diamagnetism, paramagnetism, and ferromagnetism"
                ]
            },
            {
                id: "physics-14",
                title: "14. Electromagnetic Induction and Alternating Currents",
                topics: [
                    "Faraday's law",
                    "Lenz's law",
                    "Self and mutual inductance",
                    "AC generator",
                    "Transformers and power transmission"
                ]
            },
            {
                id: "physics-15",
                title: "15. Electromagnetic Waves",
                topics: [
                    "Displacement current",
                    "Electromagnetic spectrum",
                    "Generation and propagation",
                    "Transverse nature",
                    "Energy transport and Poynting vector"
                ]
            },
            {
                id: "physics-16",
                title: "16. Optics",
                topics: [
                    "Reflection and refraction",
                    "Total internal reflection",
                    "Lenses and mirrors",
                    "Wave optics",
                    "Interference and diffraction"
                ]
            },
            {
                id: "physics-17",
                title: "17. Dual Nature of Matter and Radiation",
                topics: [
                    "Photoelectric effect",
                    "De Broglie wavelength",
                    "Wave-particle duality",
                    "Davisson-Germer experiment",
                    "Matter waves"
                ]
            },
            {
                id: "physics-18",
                title: "18. Atoms and Nuclei",
                topics: [
                    "Atomic models",
                    "Spectral series",
                    "Nuclear radius and density",
                    "Radioactivity",
                    "Nuclear reactions and energy"
                ]
            },
            {
                id: "physics-19",
                title: "19. Electronic Devices",
                topics: [
                    "Semiconductors",
                    "p-n junction",
                    "Transistors",
                    "Digital electronics",
                    "Logic gates"
                ]
            },
            {
                id: "physics-20",
                title: "20. Experimental Skills",
                topics: [
                    "Vernier caliper and screw gauge",
                    "Simple pendulum",
                    "Ohm's law verification",
                    "Focal length of lenses",
                    "Resonance tube"
                ]
            }
        ];
        
        // Toggle mobile menu
        document.getElementById('navbar-toggle').addEventListener('click', function() {
            document.getElementById('navbar-menu').classList.toggle('active');
        });
        
        // Function to render chapter list
        function renderChapterList() {
            const chapterList = document.getElementById('physics-chapters');
            chapterList.innerHTML = '';
            
            // Get stored progress data
            const progressData = JSON.parse(localStorage.getItem('physicsProgress')) || {};
            
            physicsChapters.forEach(chapter => {
                // Create chapter item
                const chapterItem = document.createElement('li');
                chapterItem.classList.add('chapter-item');
                
                // Create chapter header
                const chapterHeader = document.createElement('div');
                chapterHeader.classList.add('chapter-header');
                chapterHeader.innerHTML = `
                    <div class="chapter-title">${chapter.title}</div>
                    <button class="chapter-toggle">▼</button>
                `;
                
                // Create chapter content
                const chapterContent = document.createElement('div');
                chapterContent.classList.add('chapter-content');
                
                // Create topic list
                const topicList = document.createElement('ul');
                topicList.classList.add('topic-list');
                
                chapter.topics.forEach(topic => {
                    const topicItem = document.createElement('li');
                    topicItem.textContent = topic;
                    topicList.appendChild(topicItem);
                });
                
                // Create rating container
                const ratingContainer = document.createElement('div');
                ratingContainer.classList.add('rating-container');
                ratingContainer.innerHTML = `
                    <div class="rating-label">Rate your preparation (0-10):</div>
                    <input type="range" min="0" max="10" value="${progressData[chapter.id] || 0}" class="rating-input" id="${chapter.id}-rating">
                    <div class="rating-value" id="${chapter.id}-value">${progressData[chapter.id] || 0}</div>
                `;
                
                // Append elements
                chapterContent.appendChild(topicList);
                chapterContent.appendChild(ratingContainer);
                chapterItem.appendChild(chapterHeader);
                chapterItem.appendChild(chapterContent);
                chapterList.appendChild(chapterItem);
                
                // Add event listeners
                chapterHeader.addEventListener('click', function() {
                    // Toggle chapter content
                    chapterContent.classList.toggle('active');
                    
                    // Toggle chapter toggle button
                    const toggleButton = chapterHeader.querySelector('.chapter-toggle');
                    toggleButton.textContent = chapterContent.classList.contains('active') ? '▲' : '▼';
                });
                
                // Add event listener for rating input
                const ratingInput = ratingContainer.querySelector('.rating-input');
                const ratingValue = ratingContainer.querySelector('.rating-value');
                
                ratingInput.addEventListener('input', function() {
                    ratingValue.textContent = this.value;
                });
            });
            
            // Update progress display
            updateProgressDisplay();
        }
        
        // Function to save all progress data
        function saveAllProgress() {
            const progressData = {};
            
            physicsChapters.forEach(chapter => {
                const ratingInput = document.getElementById(`${chapter.id}-rating`);
                progressData[chapter.id] = ratingInput.value;
            });
            
            localStorage.setItem('physicsProgress', JSON.stringify(progressData));
            updateProgressDisplay();
            
            // Show save confirmation
            alert('Progress saved successfully!');
        }
        
        // Function to update progress display
        function updateProgressDisplay() {
            const progressData = JSON.parse(localStorage.getItem('physicsProgress')) || {};
            
            let totalRating = 0;
            let chapterCount = physicsChapters.length;
            
            physicsChapters.forEach(chapter => {
                totalRating += parseInt(progressData[chapter.id] || 0);
            });
            
            const progressPercentage = Math.round((totalRating / (chapterCount * 10)) * 100);
            document.getElementById('physics-progress-value').textContent = progressPercentage + '%';
        }
        
        // Add event listener for save button
        document.getElementById('save-all-button').addEventListener('click', saveAllProgress);
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', renderChapterList);
    </script>
</body>
</html>
